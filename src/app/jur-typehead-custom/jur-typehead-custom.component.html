<input #typehead class="form-control" (keyup)='keyUp.next($event)'>

<div class="dropdown-menu" style="display: block; font-size: 12px;" *ngIf="list.length > 0" #dropdown (clickOutside)="onClickOutside($event)">
    <a class="dropdown-item" *ngFor="let item of list" (click)="onItemSelected(item)" style="cursor: pointer;">
        <span [innerHtml]="item[bindLabel]" *ngIf="bindLabel !== ''"></span>
        <span [innerHtml]="item" *ngIf="bindLabel === ''"></span>
    </a>
</div>
