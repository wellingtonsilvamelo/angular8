<form>
    <div class="form-group">
        <input type="text" class="form-control" id="tesauro-text" [(ngModel)]="inputText" placeholder="Informe a busca" (keyup.enter)="onEnter()" name="inputText">
    </div>
</form>

<div class="card" *ngIf="list.length > 0">
    <h5 class="card-header">Palavras selecionadas
        <button type="button" class="btn btn-light btn-sm float-right" (click)="removeAll()">Remove all</button>
    </h5>
    <div class="card-body" style="max-height: 150px; overflow: auto;" id="style-3">
        <div class="alert alert-light" role="alert" *ngFor="let item of list; let i = index">

            <span *ngIf="item.dsThesauronovo"><s [innerHtml]="item.dsThesauro"></s> <span class="alert-link"> usar </span><span [innerHtml]="item.dsThesauronovo"></span></span>
            <span *ngIf="!item.dsThesauronovo" [innerHtml]="item.dsThesauro"></span>

            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="removeItem(i)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
